<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lexend+Deca:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main class="main">
        <div class="stat-img">
            <img class="main-img-mobile" src="./images/image-header-mobile.jpg" alt="women-with-laptops">
            <img class="main-img-desktop" src="./images/image-header-desktop.jpg" alt="women-with-laptops">
        </div>
        <div class="stats-content">
            <h1 class="stat-card-title">Get <span class="accent-highlight">insights</span> that help your business grow.</h1>
            <p class="stat-card-content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="stat-list">
                <li class="stat-item">10K+<br><span class="stat-item-desc">companies</span></li>
                <li class="stat-item">314<br><span class="stat-item-desc">templates</span></li>
                <li class="stat-item">12M+<br><span class="stat-item-desc">queries</span></li>
            </ul>
        </div>   
    </main>
</body>
</html>
